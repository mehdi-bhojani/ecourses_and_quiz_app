    <script>
        // Sample object containing quiz questions
        const quizData = {
            1: {
                question: "What is the result of `2 + 2 * 3`?",

            5: {

            6: {

            },
            7: {

            },
            8: {

            },
            9: {
                question: "What does the acronym HTML stand for?",

                answer: "Hyper Text Markup Language"
            },
            10: {
                question: "What is the main purpose of a constructor in Java?",
                options: ["To initialize variables", "To create loops", "To define classes"],
                answer: "To initialize variables"
            },
            11: {
                question: "What does the 'src' attribute define in an HTML <img> tag?",
                options: ["The source of the image", "The size of the image", "The style of the image"],
                answer: "The source of the image"
            },
            12: {
                question: "Which method is used to add an element to the end of an array in JavaScript?",
                options: ["push()", "pop()", "shift()"],
                answer: "push()"
            },
            13: {
                question: "What is the result of `10 / 0`?",
                options: ["Infinity", "0", "Error"],
                answer: "Infinity"
            },
            14: {
                question: "What is the purpose of the 'border' property in CSS?",
                options: ["To define the size of an element", "To specify the color of an element's border", "To add padding to an element"],
                answer: "To specify the color of an element's border"
            },
            15: {
                question: "What does the 'align' attribute do in an HTML <img> tag?",
                options: ["It specifies the alignment of the image", "It defines the source of the image", "It sets the height of the image"],
                answer: "It specifies the alignment of the image"
            },
            16: {
                question: "In Java, what is the default value of a boolean variable?",
                options: ["true", "false", "null"],
                answer: "false"
            },
            17: {
                question: "What is the purpose of the 'onclick' attribute in HTML?",
                options: ["To define a function that runs when a button is clicked", "To add styling to an element", "To create a link to another webpage"],
                answer: "To define a function that runs when a button is clicked"
            },
            18: {
                question: "What is the output of `console.log('Hello' + 'World')`?",
                options: ["'Hello World'", "'HelloWorld'", "Error"],
                answer: "'HelloWorld'"
            },
            19: {
                question: "Which C# keyword is used to define a class that cannot be inherited?",
                options: ["final", "static", "sealed"],
                answer: "sealed"
            },
            20: {
                question: "What is the purpose of the 'float' property in CSS?",
                options: ["To move an element to the left or right", "To specify the size of an element", "To add margin to an element"],
                answer: "To move an element to the left or right"
            }
        };


        let score = 0; // Initialize score
        let allocatedQuestionsAns = [];

        // Function to dynamically allocate questions
        function allocateQuestions(data, numQuestions) {
            allocatedQuestionsAns = []; // Reset the array
            let allocatedQuestions = [];
            let keys = Object.keys(data);
            for (let i = 0; i < numQuestions; i++) {
                let randomIndex = Math.floor(Math.random() * keys.length);
                allocatedQuestions.push(data[keys[randomIndex]]);
                allocatedQuestionsAns.push({ question: data[keys[randomIndex]].question, answer: data[keys[randomIndex]].answer }); // Store question and answer
                keys.splice(randomIndex, 1);
            }
            return allocatedQuestions;
        }


        // Function to render questions on the page
        function renderQuestions(questions) {
            let quizQuestions = document.getElementById('quiz-questions');
            questions.forEach((questionData, index) => {
                let questionCard = document.createElement('div');
                questionCard.classList.add('card', 'mb-4');
                questionCard.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">Question ${index + 1}</h5>
                <p class="card-text">${questionData.question}</p>
                ${renderOptions(questionData.options, index)}
            </div>
        `;
                quizQuestions.appendChild(questionCard);
            });
        }

        // Function to render options for each question
        function renderOptions(options, questionIndex) {
            let optionsHtml = '';
            options.forEach((option, index) => {
                optionsHtml += `
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question${questionIndex}" id="q${questionIndex}option${index + 1}" value="${option}">
                <label class="form-check-label" for="q${questionIndex}option${index + 1}">${option}</label>
            </div>
        `;
            });
            return optionsHtml;
        }

        // Function to calculate and display score
        // Function to calculate and display score
        async function calculateScore() {
            let selectedOptions = await document.querySelectorAll('input[type="radio"]:checked');
            score = 0; // Reset score
            await selectedOptions.forEach(option => {
                let questionIndex = parseInt(option.name.replace('question', '')) - 1; // Adjust index
                console.log('Question Index:', questionIndex); // Add this line for debugging
                if (quizData.hasOwnProperty(questionIndex + 1)) { // Check if question index exists
                    let selectedOption = option.value;
                    let correctAnswer = allocatedQuestionsAns[questionIndex + 1].answer; // Correct the index here
                    console.log("selected : " + selectedOption + " correct : " + correctAnswer);
                    if (selectedOption === correctAnswer) {
                        score++;
                    }
                }
            });
            document.getElementById('score-text').textContent = score;
        }


        // Get 15 randomly allocated questions and render them
        let allocatedQuestions = allocateQuestions(quizData, 15);
        renderQuestions(allocatedQuestions);

        // Event listener for submit button
        document.getElementById('submit-quiz').addEventListener('click', function () {
            calculateScore();
        });
    </script>
